<!DOCTYPE html>
<html>
	<head>
		<title>Join Hello Books</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/main.css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>

	</head>

<body>
 


	<div class="background">
	</div>
	<div class="backdrop"></div>
	<div class="login-form-container" id="login-form" style="margin-bottom: 20px;">
		<div class="login-form-content" style=" margin-top: -20px;">
			
		<h1 style="text-align: center; color: #333333;" id="head"><i class="fa fa-book" aria-hidden="true"></i>Hello Books</h1>
			<div class="separator">
				<span class="separator-text"></span>
			</div>
			<div class="login-form-header">
				<div class="logo">
					<img src="img/logo3.png" alt="User-image here" />
				</div>
				<h3 style="color: #464B4A;">Jump in our pile of Books.</h3>
			</div>
			<form method="post" action="" class="login-form">
				<div class="input-container">
					<i class="fa fa-envelope"></i>
					<input type="email" class="input" name="email" placeholder="Email"/>
				</div>
				<div class="input-container">
					<i class="fa fa-user"></i>
					<input type="text" class="input" name="username" placeholder="Username"/>
				</div>
				<div class="input-container">
					<i class="fa fa-lock"></i>
					<input type="password"  id="login-password" class="input" name="password" placeholder="Password"/>
					<i id="show-password" class="fa fa-eye"></i>
				</div>
				<div class="input-container">
					<input type="password"  id="login-password" class="input" name="confpassword" placeholder="Confirm Password"/>
					<i class="fa fa-lock"></i>
					</i>
				</div>
			<div class="separator">
					<span class="separator-text" style="text-align: center;"></span>
			</div>
				
				<a href="#google" class="register" style="background: #F73434; color: #fff;">SignUp with Google</a>

			

	<input type="submit" name="login" value="Join" class="button"/>
				<a href="login.html" class="register">I have an account</a>
			</form>
			<!-- <div class="separator">
					<span class="separator-text"></span>
		
		</div> -->
	</div>
	</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
