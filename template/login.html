<!DOCTYPE html>

<html>
	<head>
		<title>Welcome to Hello Books</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/main.css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>

	</head>
<body>

	<div class="background">
	</div>
	<div class="backdrop"></div>
	<div class="login-form-container" id="login-form">
		<div class="login-form-content">
		<h1 style="text-align: center; color: #333333;" id="head"><i class="fa fa-book" aria-hidden="true"></i>Hello Books</h1>
			<div class="separator">
				<span class="separator-text"></span>
			</div>
			<div class="login-form-header">
				<div class="logo">
					<img src="img/logo2.png" alt="User-image here" />
				</div>
				<h3 style="color: #464B4A;">Glad to have you back.</h3>
			</div>
			<form method="post" action="" class="login-form">
				<div class="input-container">
					<i class="fa fa-envelope"></i>
					<input type="email" class="input" name="email" placeholder="Email"/>
				</div>
				<div class="input-container">
					<i class="fa fa-lock"></i>
					<input type="password"  id="login-password" class="input" name="password" placeholder="Password"/>
					<i id="show-password" class="fa fa-eye"></i>
				</div>

				<div class="rememberme-container">
					<input type="checkbox" name="rememberme" id="rememberme"/>
					<label for="rememberme" class="rememberme"><span>Remember me</span></label>
					<a class="forgot-password" href="recover.html"><i>Forgot Password?</i></a>
				</div>
	<input type="submit" name="login" value="Login" class="button"/>
				<a href="register.html" class="register">Register</a>
							<div class="separator">
					<span class="separator-text" style="text-align: center;"></span>
			</div>
				
				<a href="#google" class="register" style="background: #F73434; color: #fff;">SignIn with Google</a>
			</form>
			<div class="separator">
					<span class="separator-text"></span>
			</div>
		

	</div>
	</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
